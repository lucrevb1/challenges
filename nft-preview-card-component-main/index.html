<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card card--preview">
    <a href="#" class="preview__image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429 | Creation of Jules Wyvern">
    </a>
    <h1><a href="#">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="sale-details">
      <span class="value">0.041 ETH</span>
      <span class="time-left">3 days left</span>
    </div>
    
    <hr>
    <span class="creator-info"><img src="images/image-avatar.png" alt="Jules Wyvern">Creation of <a href="#">Jules Wyvern</a></span>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucrevb1" target="_blank">Lucre van Breda</a>.
  </footer>
</body>
</html>
